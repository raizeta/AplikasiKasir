<ion-modal-view class="mymodalpembayarannotifikasi">
  <ion-header-bar class="bar bar-header bar-assertive">
    <button class="button button-icon icon ion-backspace-outline" ng-click="closemodallaporanabsensi()"></button>
    <h1 class="title">LAPORAN ABSENSI {{datakaryawan.NAMA_DPN|uppercase}}</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
        <ion-item class="item-stable" style="padding-top:0px;" ng-if='databasensikaryawan.length > 0'>
            <div class="row padding">
              <div class="col my-col" style="max-width:10px">
                #.
              </div>
              <div class="col my-col">
                <div style="float:left;padding-left:25px;width: 35vw;">
                  Tanggal
                </div>
              </div>
              <div class ="my-col">
                MASUK
              </div>
              <div class ="my-col">
                PULANG
              </div>
              <div class ="my-col">
                <div style="float:right">
                  LONG
                </div>
              </div>
              <div class ="my-col">
                <div style="float:right">
                  LAT
                </div>
              </div>
            </div>
            <div class="row  padding" style='padding-top:5px;padding-bottom:5px;border-top: 1px solid rgba(1, 1, 1, 0.1);' ng-repeat="absensi in databasensikaryawan track by $index">
              <div class="col my-col" style="max-width:10px">
                {{$index + 1}}.
              </div>
              <div class="col my-col">
                <div style="float:left;padding-left:25px;width:35vw;">
                  {{absensi.TGL}}
                </div>
              </div>
              <div class="my-col">
                {{absensi.MASUK}}
              </div>
              <div class="my-col">
                {{absensi.KELUAR}}
              </div>
              <div class="my-col">
                <div style="float:right">
                  {{absensi.LATITUDE}}
                </div>
              </div>
              <div class="my-col">
                <div style="float:right">
                  {{absensi.LONGITUDE}}
                </div>
              </div>
            </div>
          </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
