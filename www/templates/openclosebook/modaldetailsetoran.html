<ion-modal-view hide-nav-bar="true" class="mymodalpembayarannotifikasi">
	<ion-header-bar class="bar bar-header bar-assertive">
	<button class="button button-clear left" ng-click="closemodaldetailsetoran()">
      <i class="icon ion-chevron-left"></i>
    </button>
    <h1 class="title">DETAIL SETORAN</h1>
  </ion-header-bar>
  <ion-content class="has-header">
  	<ion-list>
	  	<div class="col col-100">
	  		<div class="padding">
	  			<label  class="item item-input" style="background-color: #f8f8f8">
              	<span>Identitas Penyetor</span></label>
			    <label  class="item item-input  strlbl-div">
			      <i class="icon ion-card placeholder-icon float-right"></i>
			      <input type="text" ng-model="setoran.ACCESS_ID" required readonly="true"  class="float-right">
			    </label>
	  			<label  class="item item-input" style="background-color: #f8f8f8">
              	<span>Jumlah Setoran</span></label>
				<label  class="item item-input strlbl-div">
				  <i class="icon ion-card placeholder-icon float-right"></i>
				  <input type="text" format="number" ng-model="setoran.TOTALCASH" readonly="true"  class="float-right">
				</label>

	  			<label  class="item item-input" style="background-color: #f8f8f8">
              	<span>Yang Disetorkan</span></label>
				<label  class="item item-input strlbl-div">
				  <i class="icon ion-card placeholder-icon float-right"></i>
				  <input type="text" format="number" ng-model="setoran.NOMINAL_STORAN" required  class="float-right">
				</label>
	  			<label  class="item item-input" style="background-color: #f8f8f8" ng-if="setoran.TOTALCASH > setoran.NOMINAL_STORAN">
              	<span>Sisa Setoran</span></label>
				<label  class="item item-input strlbl-div" ng-if="setoran.TOTALCASH > setoran.NOMINAL_STORAN">
				  <i class="icon ion-card placeholder-icon float-right"></i>
				  <input type="text" format="number" ng-value="setoran.TOTALCASH - setoran.NOMINAL_STORAN" readonly="true"  class="float-right">
				</label>
	  			<label  class="item item-input" style="background-color: #f8f8f8">
              	<span>Foto Bukti Setoran</span></label>     
				<label class="item item-input" style="padding-left:40%" ng-click="fotobuktisetoran()">
				  <div class="col col-33">
				    <img id="myImage" ng-src="{{setoran.STORAN_IMAGE}}" width="100%">
				  </div>
				</label>
			</div>
		</div>
    </ion-list>
  </ion-content>
</ion-modal-view>
