<ion-view view-title="TRANSAKSI-HEADERS TESTING">
	<ion-nav-buttons side="right">
      <button class="button button-icon icon ion-plus" ng-click='modalnewtransaksiheaderopen()'></button>
  	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<div class="item item-divider item-calm">
                AKTIF
          	</div>
			<ion-item class="item-stable" ng-repeat="transaksiheader in datatransaksiheaders" ng-if="transaksiheader.STATUS == 1">
				<div class="item-icon-left">
					<i class="icon ion-loop"></i>
					<h2>{{transaksiheader.TRANS_ID|uppercase}}</h2>
				</div>
				<div class="item-icon-right">
					<i class="icon ion-ios-arrow-right"></i>
				</div>
				<ion-option-button class="button-assertive icon ion-trash-b" ng-click="modaldeletetransaksiheaderopen(transaksiheader,$index)">
				</ion-option-button>
				<ion-option-button class="button-positive icon ion-loop" ng-click="modalupdatetransaksiheaderopen(transaksiheader,$index)">
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
