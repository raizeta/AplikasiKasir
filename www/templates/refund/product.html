<!-- <ion-view hide-nav-bar="false" view-title="{{splitnomortransaksi}}"> -->
<ion-view hide-nav-bar="false" cache-view="true" view-title="{{namatoko}}">
  <ion-nav-buttons side="right">
    <a class="button button-icon icon  ion-ios-cart" ng-click="OpenModalItemRefund()" ng-if="itemincart.length > 0">
      <span class="badge badge-positive icon-badge shopping-cart">{{itemincart.length}}</span>
    </a>
  </ion-nav-buttons>

  <ion-content padding="false">
    <ion-list>
        <div class="row" style="flex-wrap: wrap;">
          <div class="col" ng-class="{'col-33':screenbesar == !true,'col-20':screenbesar == true}" ng-repeat="itemproduct in databarangpenjualan track by $index" >
            <div class="list" ng-click="OpenModalAddToCart(itemproduct)">
              <div class="item item-image" style="padding-right:0px">
                <img  ng-src="https://image.kontrolgampang.com/produk/{{itemproduct.IMG_FILE}}" width="100%" height="121px" ng-if="itemproduct.IMG_FILE != 0" imageonload/>
                <ng-letter-avatar data="{{itemproduct.PRODUCT_NM|capitalize}}" charCount="3" width="100%" height="121" ng-if="itemproduct.IMG_FILE == 0"></ng-letter-avatar>
              </div>
              <div class="backcoloritem" style="padding:3px;border-top:none;border-bottom:none;background:#444">
                {{itemproduct.PRODUCT_NM|cuttext:true:20:'...'}}
              </div>
              <a class="aitem item-icon-right" style="border-top:none;padding:5px;background:#444">
                <p style="font-size:10px;text-align:left;">
                  <span style="font-weight: bold;">{{itemproduct.HARGA_JUAL|number}}</span>
                    {{findharga(itemproduct,$index)}}
                </p>
                <i style="font-size:24px;right:5px;" class="icon ion-ios-cart">
                  <span class="badge badge-balanced icon-badge" ng-if="itemproduct.QTY_INCART > 0">{{itemproduct.QTY_INCART|number}}</span>
                  <span class="badge badge-positive icon-badge" ng-if="itemproduct.QTY_INCART == 0">{{itemproduct.QTY_INCART|number}}</span>
                </i>
              </a>
            </div>
          </div>
        </div>
    </ion-list>

  </ion-content>

</ion-view>
