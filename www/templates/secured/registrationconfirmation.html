<ion-modal-view id="login" class="mymodalpembayaran">
  <ion-header-bar class="bar bar-header bar-assertive">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="closeregistrationconfirmation()"></button>
    <h1 class="title">KONFIRMASI PENDAFTARAN</h1>
  </ion-header-bar>
  <ion-content overflow-scroll="false" has-bouncing="true" class="has-header has-footer">
    <div class="row responsive-md">
        <div class="col col-50 col-offset-25">
            <form name="emailkonfirmasiForm" role="form" novalidate="novalidate">
              <div class="row item-text-wrap">
                <span style="text-align:justify;color:white">
                  Kode Konfrimasi Telah Dikirimkan Ke Email Anda.Check Email Atau Junk Email Anda Untuk Mendapatkan Kode Konfirmasi.
                </span>
              </div>
              <div class="row" style="flex-wrap: wrap;">
                <div class="col col-25">
                  <label class="item item-input">
                    <input type="tel"  ng-model="dataregistrasi.x1" required style="text-align: center;" id="x1" auto-tab-to="x2" minlength="2" maxlength="2" required>
                  </label>
                </div>
                <div class="col col-25">
                  <label class="item item-input">
                    <input type="tel"  ng-model="dataregistrasi.x2" required style="text-align: center;" id="x2" auto-tab-to="x3" minlength="2" maxlength="2" required>
                  </label>
                </div>
                <div class="col col-25">
                  <label class="item item-input">
                    <input type="tel"  ng-model="dataregistrasi.x3" required style="text-align: center;" id="x3" auto-tab-to="x4" minlength="2" maxlength="2" required>
                  </label>
                </div>
                <div class="col col-25">
                  <label class="item item-input">
                    <input type="tel"  ng-model="dataregistrasi.x4" required style="text-align: center;" id="x4" minlength="2" maxlength="2" required>
                  </label>
                </div>
              </div>
<!--               <div class="list list-inset">
                    <h1 style="text-align:center;font-size: 12px;margin-left:-25px">KODE KONFIRMASI</h1>
                    <label class="item item-input item-stacked-label" >
                        <input type="text" ng-model="dataregistrasi.ACTIVE_CODE" class="form-control" style="text-align:center;" required>
                    </label>
                </div> -->
                <button type="submit" class="button button-block button-positive rcorners2" ng-disabled="emailkonfirmasiForm.$invalid" ng-click="submitregistrationconfirmation()" >
                  Confirm
                </button>
            </form>
        </div>
    </div>
  </ion-content>
</ion-modal-view>
