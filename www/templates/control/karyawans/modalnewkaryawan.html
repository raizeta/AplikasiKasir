<ion-modal-view class="mymodalpembayarannotifikasi">
  <form name="newkaryawanForm" novalidate="true">
  <ion-header-bar class="bar bar-header" ng-class="theme.headerstyle">
    <h1 class="title">KARYAWAN BARU</h1>
    <button class="button button-clear right" ng-click="modalnewkaryawanclose()">
      <i class="icon ion-chevron-left"></i>
    </button>
    <button class="button button-clear left" type="submit" ng-click="modalnewkaryawansubmit()" ng-disabled="newkaryawanForm.$invalid">
      <i class="icon ion-android-done-all"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="row" style="flex-wrap: wrap;">
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Nama Depan</span>
            <input type="text" name="namadpn" ng-model="newkaryawan.NAMA_DPN" class="custom-success" placeholder="Masukkan Nama Depan Disini" required>
            <p ng-show="newkaryawanForm.namadpn.$error.required" style="color:red;">
              Nama Depan Tidak Boleh Kosong
            </p>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Nama Tengah</span>
            <input type="text" ng-model="newkaryawan.NAMA_TGH" class="custom-success" placeholder="Masukkan Nama Tengah Disini">
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Nama Belakang</span>
            <input type="text" ng-model="newkaryawan.NAMA_BLK" class="custom-success" placeholder="Masukkan Nama Belakang Disini">
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Nomor KTP</span>
            <input type="text" name="noktp" ng-model="newkaryawan.KTP" class="custom-success" placeholder="Masukkan Nomor KTP Disini"required>
            <p ng-show="newkaryawanForm.noktp.$error.required" style="color:red;">
              Nomor KTP Tidak Boleh Kosong
            </p>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Alamat Email</span>
            <input type="email" name="emails" ng-model="newkaryawan.EMAIL" class="custom-success" placeholder="Masukkan Alamat Email Disini" required>
            <p ng-show="newkaryawanForm.emails.$error.required" style="color:red;">
              Email Tidak Boleh Kosong
            </p>
            <p ng-show="newkaryawanForm.emails.$error.email" style="color:red;">
              Email Tidak Valid
            </p>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Nomor Handphone</span>
            <input type="tel" name="nohp" ng-model="newkaryawan.HP" class="custom-success"  placeholder="Masukkan Nomor Handphone Disini" required>
            <p ng-show="newkaryawanForm.nohp.$error.required" style="color:red;">
              Nomor Handphone Tidak Boleh Kosong
            </p>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Nomor Telepon</span>
            <input type="tel" ng-model="newkaryawan.TLP" class="custom-success" placeholder="Masukkan Nomor Telepon Disini">
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Tempat Lahir</span>
            <input type="text" name="tptlhr" ng-model="newkaryawan.TMP_LAHIR" class="custom-success" placeholder="Masukkan Tempat Lahir Disini" required>
            <p ng-show="newkaryawanForm.tptlhr.$error.required" style="color:red;">
              Tpt Lahir Tidak Boleh Kosong
            </p>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Tanggal Lahir</span>
            <input type="date" name="tgllhr" ng-model="newkaryawan.TGL_LAHIR" class="custom-success" placeholder="Masukkan Tanggal Lahir Disini" required>
            <p ng-show="newkaryawanForm.tgllhr.$error.required" style="color:red;">
              Tgl Lahir Tidak Boleh Kosong
            </p>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom" ng-click="pilihjeniskelamin('create')">
           <span class="input-label">Jenis Kelamin</span>
            <input type="text" name="jenkel" ng-model="newkaryawan.GENDER" class="custom-success" placeholder="Masukkan Jenis Kelamin Disini" required>
            <p ng-show="newkaryawanForm.jenkel.$error.required" style="color:red;">
              Jenis Kelamin Tidak Boleh Kosong
            </p>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom">
           <span class="input-label">Alamat Lengkap</span>
            <input type="text" name="alamat" ng-model="newkaryawan.ALAMAT" class="custom-success" placeholder="Masukkan Alamat Lengkap Disini" required>
            <p ng-show="newkaryawanForm.alamat.$error.required" style="color:red;">
              Alamat Tidak Boleh Kosong
            </p>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label border-bottom" ng-click="pilihstatuspernikahan('create')">
           <span class="input-label">Status Pernikahan</span>
            <input type="text" name="stspernikahan" ng-model="newkaryawan.STS_NIKAH" class="custom-success" placeholder="Masukkan Status Pernikahan Disini" required>
            <p ng-show="newkaryawanForm.stspernikahan.$error.required" style="color:red;">
              Status Pernikahan Tidak Boleh Kosong
            </p>
          </label>
        </div>
      </div>
    </ion-list>
  </ion-content>
  </form>
</ion-modal-view>
