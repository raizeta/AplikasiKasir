<ion-modal-view class="mymodalpembayarannotifikasi">
  <form name="updatetransaksiheaderForm" novalidate="">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">UPDATE TRANSAKSI-HEADER</h1>
    <button class="button button-clear right" ng-click="modalupdatetransaksiheaderclose()">
      <i class="icon ion-backspace"></i>
    </button>
    <button class="button button-clear left" ng-click="modalupdatetransaksiheadersubmit()" ng-disabled="updatetransaksiheaderForm.$invalid">
      <i class="icon ion-android-done-all"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="row" style="flex-wrap: wrap;">
        <div class="col col-50">
          <label class="item item-input item-stacked-label">
           <span class="input-label">JUMLAH PRODUCT</span>
            <input type="number" ng-model="updatetransasksiheader.TOTAL_PRODUCT" required>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label">
           <span class="input-label">SUB TOTAL</span>
            <input type="number" ng-model="updatetransasksiheader.SUB_TOTAL_HARGA" required>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label">
           <span class="input-label">PPN</span>
            <input type="number" ng-model="updatetransasksiheader.PPN" required>
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input item-stacked-label">
           <span class="input-label">DESKRIPSI</span>
            <input type="text" ng-model="updatetransasksiheader.DCRP_DETIL" required>
          </label>
        </div>

        
      </div>
    </ion-list>
  </ion-content>
  </form>
</ion-modal-view>
