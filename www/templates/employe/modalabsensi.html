<ion-modal-view class="mymodalpembayarannotifikasi">
  <ion-header-bar class="bar bar-header" ng-class="theme.headerstyle">
    <button class="button button-icon icon ion-chevron-left" ng-click="closemodalabsensi()"></button>
    
    <h1 class="title">ABSENSI HARIAN</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
    <div class="row">
<!--       <div class="col col-50">  
        <ion-item class="profile-item" style="height:300px;">
          <div class="clock-picture">
              <ds-widget-clock theme="blue-light"></ds-widget-clock>
          </div>
          <h5 class="profile-name dark">{{dataemployedetail.NAMA_DPN|capitalize}}</h5>
          
        </ion-item>
      </div> -->
      <div class="col">
          <ng-map zoom="17" center="{{currentLocation.LATITUDE}},{{currentLocation.LONGITUDE}}" style="display:block; width:100%; height:300px" draggable="false" max-zoom="20" min-zoom="15">
            <marker position="{{currentLocation.LATITUDE}},{{currentLocation.LONGITUDE}}" ></marker>
        </ng-map>
      </div>
    </div>
    </ion-list>
    <div class="row responsive-md">
      <div class="col col-50 col-offset-25">
          <button class="button button-block button-positive" ng-click="funcabsensi(0)" ng-disabled="disablemasuk">
              ABSEN MASUK
          </button>
          <button class="button button-block button-balanced" ng-click="funcabsensi(1)" ng-disabled="disablekeluar">
              ABSEN KELUAR
          </button>
        </div>
    </div>  
  </ion-content>
