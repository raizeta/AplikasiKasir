<ion-modal-view class="mymodalpembayarannotifikasi">
  <ion-header-bar class="bar bar-header" ng-class="theme.headerstyle">
    <h1 class="title">NOTIFIKASI ABSENSI</h1>
  </ion-header-bar>
  <ion-content>
      <div class="row responsive-md">
        <div class="col col-50 col-offset-25">
            <div class="header padding text-center">
                <img src="img/kg.png" alt="Your logo here"/>
            </div>
              <button type="submit" class="button button-block button-assertive">
                SUDAH ABSEN KELUAR.TERIMA KASIH.
              </button>
              <button type="submit" class="button button-block button-balanced" ng-click="tutupnotifikasi()">
                OK.
              </button>
        </div>
      </div>
  </ion-content>
</ion-modal-view>
