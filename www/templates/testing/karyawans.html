<ion-view view-title="KARYAWAN TESTING">
	<ion-nav-buttons side="right">
      <button class="button button-icon icon ion-plus" ng-click='modalnewkaryawanopen()'></button>
  	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<ion-item class="item-stable" ng-repeat="karyawan in datakaryawans track by $index">
				<div class="item-icon-left">
					<i class="icon ion-loop"></i>
					<h2>{{karyawan.NAMA_DPN|uppercase}}</h2>
				</div>
				<div class="item-icon-right">
					<i class="icon ion-ios-arrow-right"></i>
				</div>
				<ion-option-button class="button-assertive icon ion-trash-b" ng-click="modaldeletekaryawanopen(karyawan,$index)">
				</ion-option-button>
				<ion-option-button class="button-positive icon ion-loop" ng-click="modalupdatekaryawanopen(karyawan,$index)">
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
